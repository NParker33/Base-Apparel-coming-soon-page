<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Base Apparel</title>
</head>
<body>
    <main>
        <div class="container">

            <img src="assets/logo.svg" alt="Base Apparel Logo" id="logo">
            <div class="hero"></div>

            <section id="welcome">
                <h1><span>We're</span> Coming Soon</h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launce deals.</p>

                <form>
                    <input type="text" name="email" id="emailInput" placeholder="Email Address">
                    <a class="btn" id="submit">
                        <img src="assets/icon-arrow.svg" alt="Arrow Icon" id="arrowIcon">
                    </a>
                    <img src="assets/icon-error.svg" alt="Error Icon" id="errorIcon" class="hidden">
                    <p id="errorMessageEl"></p>
                </form>

            </section>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
